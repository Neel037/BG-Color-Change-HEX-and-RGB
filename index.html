<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
</head>

<body>

    <div class="container" id="root">
        <h1>
            Change the Background Color By Clicking The Following Button
        </h1>
        <div class="input-group">
            <input type="text" disabled value="#000000" id="output" />
            <button id="copy-btn1" class="copy-btn" title="Copy To Clipboard">Copy</button>
        </div>

        <div class="input-group">
            <input type="text" disabled value="rgb(000000)" id="output2" />
            <button id="copy-btn2" class="copy-btn" title="Copy To Clipboard">Copy</button>
        </div>
        
        <button id="cng-btn">Change Color</button>

    </div>





</body>

</html>
